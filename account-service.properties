server.port=8081
spring.application.name=account-service
spring.datasource.url=jdbc:h2:mem:account-db
spring.h2.console.enabled=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ebank_auth
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ebank_auth/protocol/openid-connect/certs



